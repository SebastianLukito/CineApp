<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiket - CineApp</title>
    <link rel="icon" href="/asset/img/logo-cineapp.jpg" type="image/jpg">
    <link rel="stylesheet" href="css/ticket.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="/asset/img/logo-cineapp.png" alt="Logo" class="logo">
                <h1>CINEAPP</h1>
            </div>
            <button id="login-button">Login</button>
        </div>
    </header>
    <main>
        <div id="ticket-container">
            <div id="ticket">
                <img src="asset/img/ticket.png" alt="Ticket Image" class="ticket-image">
                <div class="ticket-info">
                    <p><strong>Film:</strong> <span id="film-title"></span></p>
                    <p><strong>Jadwal:</strong> <span id="schedule"></span></p>
                    <p><strong>Nomor Kursi:</strong> <span id="seat-numbers"></span></p>
                    <p><strong>Harga Tiket:</strong> <span id="ticket-price"></span></p>
                    <p class="status">LUNAS</p>
                </div>
            </div>
            <button id="download-button" onclick="downloadTicket()">Download Tiket</button>
            <div id="share-buttons">
                <img src="asset/img/instagram.png" alt="Share to Instagram" onclick="shareToSocialMedia('instagram')">
                <img src="asset/img/whatsapp.png" alt="Share to WhatsApp" onclick="shareToSocialMedia('whatsapp')">
                <img src="asset/img/facebook.png" alt="Share to Facebook" onclick="shareToSocialMedia('facebook')">
                <img src="asset/img/twitter.png" alt="Share to Twitter" onclick="shareToSocialMedia('twitter')">
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 Sebastianus Lukito
    </footer>

    <script>
        function downloadTicket() {
            html2canvas(document.querySelector("#ticket")).then(canvas => {
                let link = document.createElement('a');
                link.href = canvas.toDataURL('image/jpeg');
                link.download = 'ticket.jpg';
                link.click();
            });
        }

        function shareToSocialMedia(platform) {
            html2canvas(document.querySelector("#ticket")).then(canvas => {
                let imageData = canvas.toDataURL('image/jpeg');
                let blob = dataURItoBlob(imageData);
                let file = new File([blob], 'ticket.jpg', { type: 'image/jpeg' });
                
                if (platform === 'instagram') {
                    // Instagram does not have a direct web share API
                    alert('Instagram sharing is not supported via web.');
                } else if (platform === 'whatsapp') {
                    let url = `https://api.whatsapp.com/send?text=${encodeURIComponent('Check out my movie ticket!')} ${URL.createObjectURL(file)}`;
                    window.open(url, '_blank');
                } else if (platform === 'facebook') {
                    let url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(URL.createObjectURL(file))}`;
                    window.open(url, '_blank');
                } else if (platform === 'twitter') {
                    let url = `https://twitter.com/intent/tweet?url=${encodeURIComponent(URL.createObjectURL(file))}&text=${encodeURIComponent('Check out my movie ticket!')}`;
                    window.open(url, '_blank');
                }
            });
        }

        function dataURItoBlob(dataURI) {
            let byteString = atob(dataURI.split(',')[1]);
            let ab = new ArrayBuffer(byteString.length);
            let ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/jpeg' });
        }
    </script>
    <script src="js/ticket.js" defer></script>
</body>
</html>
